    <script type="text/javascript">
        $(document).ready(function(){
		   $('#submitb').click(function() {

            /* @custom validation method (smartCaptcha) 
                ------------------------------------------------------------------ */

            $.validator.methods.smartCaptcha =
                function(value,
                    element,
                    param) {
                    return value ==
                        param;
                };

            $("#account").validate({

                /* @validation states + elements 
                        ------------------------------------------- */

                errorClass: "state-error",
                validClass: "state-success",
                errorElement: "em",

                /* @validation rules 
                        ------------------------------------------ */

                rules: {
                    firstname: {
                        required: true
                    },
                    lastname: {
                        required: true
                    },
                    phonenumber: {
                        required: true,
                        minlength: 10
                    },

                    gender: {
                        required: true
                    },
					date: {
						required: true
					},
					age:{
						required: true
					},
  
                    verification: {
                        required: true,

                    },
  
                    username: {
                        required: true
                    },
                    licence_no: {
                        required: function(
                            element
                        ) {
                            return
                            $(
                                    "#applicant_age"
                                )
                                .val() >
                                19;
                        }
                    },
                    child_name: {
                        required: "#parents:checked"
                    }

                },

                /* @validation error messages 
                        ---------------------------------------------- */

                messages: {
                    firstname: {
                        required: 'Enter first name'
                    },
                    lastname: {
                        required: 'Enter last name'
                    },
                    gender: {
                        required: 'Please choose a gender'
                    },
					date: {
						required: 'Please select the suitable date'
					},
					age: {
						required : 'Please enter your age'
					},
					phonenumber: {
						required:'Enter a valid phone number'
					},
                    verification: {
                        required: 'Please accept our TOS.'
                    }

                },

                /* @validation highlighting + error placement  
                        ---------------------------------------------------- */

                highlight: function(
                    element,
                    errorClass,
                    validClass
                ) {
                    $
                        (
                            element
                        )
                        .closest(
                            '.field'
                        )
                        .addClass(
                            errorClass
                        )
                        .removeClass(
                            validClass
                        );
                },
                unhighlight: function(
                    element,
                    errorClass,
                    validClass
                ) {
                    $
                        (
                            element
                        )
                        .closest(
                            '.field'
                        )
                        .removeClass(
                            errorClass
                        )
                        .addClass(
                            validClass
                        );
                },
                errorPlacement: function(
                    error,
                    element
                ) {
                    if (
                        element
                        .is(
                            ":radio"
                        ) ||
                        element
                        .is(
                            ":checkbox"
                        )
                    ) {
                        element
                            .closest(
                                '.option-group'
                            )
                            .after(
                                error
                            );
                    } else {
                        error
                            .insertAfter(
                                element
                                .parent()
                            );
                    }
                }

            });

        })
		});
		
    </script>
